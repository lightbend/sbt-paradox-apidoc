language: scala
jdk: openjdk8
scala: 2.12.10

jobs:
  include:
    - stage: check
      script: sbt "scalafmtCheckAll; scalafmtSbtCheck" || { echo "[error] Unformatted code found. Please run 'scalafmtAll; scalafmtSbt' and commit the reformatted code."; false; }
      name: Code style check (fixed with `sbt "scalafmtAll; scalafmtSbt"`)
    - stage: test
      script: sbt test
      name: Run tests
    - script: sbt scripted
      name: Run sbt plugin tests

stages:
  - name: check # runs on master commits and PRs
    if: NOT tag =~ ^v
  - name: test # runs on master commits and PRs
    if: NOT tag =~ ^v

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

notifications:
  email:
    on_success: never
